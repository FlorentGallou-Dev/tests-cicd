name: connect-ssh-test
run-name: ${{ github.actor }} is connection to AWS via SSH
on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
      shell: bash
    - uses: tzzs/server-shell@v3
      with:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY}}
        USERNAME: ${{secrets.SSH_USER}}
        IP: ${{secrets.HOST}}
        PORT: ${{secrets.PORT}}
        SHELL: |
          "echo action-test"
          "cd tests-cicd"
          "ls -a"